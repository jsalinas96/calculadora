<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>
<body>
  <div class="container">
    <div class="header">
      <h1>calc</h1>
      <div class="box-theme">
        <p>THEME</p>
        <div>
          <div class="toggle-numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="tw-toggle">
            <input checked type="radio" name="toggle" id="toggle-1" value="1" onclick="toggleTheme(value)">
            <input type="radio" name="toggle" value="2" id="toggle-2" onclick="toggleTheme(value)">
            <input type="radio" name="toggle" value="3" id="toggle-3" onclick="toggleTheme(value)">
            <span></span>
          </div> 
        </div>
      </div>
    </div>
    <div class="screen">
      <h1 id="screen-value">0</h1>
    </div>
    <div class="keypad-container">
      <div class="keys-col-4">
        <div class="key key-primary" value="7">7</div>
        <div class="key key-primary" value="8">8</div>
        <div class="key key-primary" value="9">9</div>
        <div class="key key-secondary" value="DEL">DEL</div>
      </div>
      <div class="keys-col-4">
        <div class="key key-primary" value="4">4</div>
        <div class="key key-primary" value="5">5</div>
        <div class="key key-primary" value="6">6</div>
        <div class="key key-primary" value="+">+</div>
      </div>
      <div class="keys-col-4">
        <div class="key key-primary" value="1">1</div>
        <div class="key key-primary" value="2">2</div>
        <div class="key key-primary" value="3">3</div>
        <div class="key key-primary" value="-">-</div>
      </div>
      <div class="keys-col-4">
        <div class="key key-primary" value=".">.</div>
        <div class="key key-primary" value="0">0</div>
        <div class="key key-primary" value="/">/</div>
        <div class="key key-primary" value="x">x</div>
      </div>
      <div class="keys-col-2">
        <div class="key key-secondary" value="RESET" onclick="resetButton()">RESET</div>
        <div class="key key-tertiary" value="=">=</div>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <!-- Importar Scripts -->
  <script src="./js/scripts.js"></script>

</body>
</html>
